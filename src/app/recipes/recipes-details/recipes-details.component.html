<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="" 
        class="image-responsive"
        style="height: 200px;"
        >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group open">
            
            <ul  >
              <li><a (click)="OnAddToShoppingList()" style="cursor:pointer">To Check out</a></li>
              <li><a style="cursor:pointer" >Edit dish list</a></li>
              <li><a style="cursor:pointer" > Delete dish</a></li>
            </ul>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs 12"><ul class="list-group">
        <li class="list-group-item" 
        *ngFor="let ingredient of recipe.ingredients"
        >{{ingredient.name}}-{{ingredient.amount}}</li>
    </ul></div>
</div>
